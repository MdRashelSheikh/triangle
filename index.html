<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>area of trinangle </title>
</head>
<body>
    <div class="triangle">
        <h3>GIven three side of a Triangle find the area of triangle</h3>
       <input type="number" id="a"> <br> <br>
       <input type="number" id="b"> <br> <br>
       <input type="number" id="c"> <br> <br>
      <button onclick="myFunction()"> click here</button>
       <p id="output"></p>

    </div>

    <script>
      
        function myFunction(){
           var area;
       var a=Number(document.getElementById("a").value);
        var b=Number(document.getElementById("b").value);
        var c=Number(document.getElementById("c").value);
       var p = (a+b+c)/2;
       var  area =Math.sqrt(p*(p-a)*(p-b)*(p-c));
       
         document.getElementById("output").innerHTML=area;
        
        }
       
       

    </script>



</body>
</html>
